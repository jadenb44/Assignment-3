<h1 class="header">Start Your Order For Pick Up <button type="button" class="button button1" data-toggle="modal" data-target="#exampleModal">ORDER NOW</button></h1> 



                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                      <div class="modal-dialog" role="document">

                      <div class="modal-content">

                      <div class="modal-header">

                      <h2 class="modal-title" id="exampleModalLabel">Pizza Builder</h2>

                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                      <span aria-hidden="true">&times;</span>

                      <!-- Modal -->

                      <div class="modal-body">
                     
                      <form action="Order.html" method="POST" class="Form" id="pizzaForm">      

		                  <fieldset>

                        <h4>Please Choose A Size:</h4>
        
                        <br><label>	<input  id="Small Pizza" type="radio" name="p_size" value="30"> Personal Pizza ($40)</label><br>
                        <br><label>	<input   id="Medium Pizza" type="radio" name="p_size" value="50">  Medium Pizza ($50)</label><br>
                        <br><label>	<input   id="Large Pizza" type="radio" name="p_size" value="80"> Large Pizza ($80)</label><br>
                        <br><label>	<input   id="Extra Large Pizza" type="radio" name="p_size" value="120"> Extra Large Pizza ($120)</label>
                        <br><label>	<input  type="hidden" name="p_size_total" value="0"></label>
                        
<div id="p_toppings">
                        <h4>Choose Any Toppings:</h4>
                    <br>
                            <label ><input type="checkbox" id="Ham" value="12"> Ham ($12)</label><br>

                            <br><label ><input type="checkbox" id="Pineapples" value="5"> Pineapples ($5)</label><br>
                            <br><label ><input type="checkbox" id="Pepperoni" value="10"> Pepperoni ($10)</label><br>
                            <br><label ><input type="checkbox" id="Green Peppers" value="6"> Green Peppers ($6)</label><br>
                            <input type="hidden" name="topping_total" value="0">

                    </div>
                        </fieldset>
