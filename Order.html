       <!--Displays the details of the pizza built-->

       <div class="container fluid">
        <h2 class="order_text">Your Order </h2>
        <h3 class="order_text"> Review and modify your order here</h3>
        <br>
        <br>
        <div>
            <div>
                <h4 class="s">Pizza Details :  </h4>
                <h5 class="order_info"> <span id="details"></span></h5>
            </div>
            <br>
            <br>
            <div>
                <h4 class="s">Total Toppings Price : </h4>
                <h5 class="order_info" >$ <span id="t_price"></span></h5>
            </div>
            <br>
            <div>
              <h4 class="s">Size Price : </h4>
              <h5 class="order_info" >$ <span id="s_price"></span></h5>
          </div>
          <br>
          <div>
              <h4 class="s">Total : </h4>
              <h5 class="order_info" >$ <span id="p_total"></span></h5>
          </div>
        
      </div>

     <!--Local Storage-->
      <script>
         
        document.getElementById("details").innerHTML  = localStorage.getItem("names");
        document.getElementById("s_price").innerHTML = localStorage.getItem("SizeCost");
        document.getElementById("t_price").innerHTML = localStorage.getItem("ToppingsCost");
        document.getElementById("p_total").innerHTML = localStorage.getItem("TotalCost");
        
      </script>

      
       <!--Opens up a modal where users can edit their order-->
   
      <button class="button button1" id="buttonClass" data-toggle="modal" data-target="#exampleModal">
       Edit Order </button>

       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">

        <div class="modal-content">

        <div class="modal-header">

        <h2 class="modal-title" id="exampleModalLabel">Pizza Builder</h2>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        <span aria-hidden="true">&times;</span>

        </button>

        </div>

        <!-- Modal -->

        <div class="modal-body">
       
        <form action="Order.html" method="POST" class="Form" id="pizzaForm">      

            <fieldset>

          <h4>Please Choose A Size:</h4>

          <br><label>	<input  id="Small Pizza" type="radio" name="p_size" value="30"> Personal Pizza ($40)</label><br>
          <br><label>	<input   id="Medium Pizza" type="radio" name="p_size" value="50">  Medium Pizza ($50)</label><br>
          <br><label>	<input   id="Large Pizza" type="radio" name="p_size" value="80"> Large Pizza ($80)</label><br>
          <br><label>	<input   id="Extra Large Pizza" type="radio" name="p_size" value="120"> Extra Large Pizza ($120)</label>
          <br><label>	<input  type="hidden" name="p_size_total" value="0"></label>
          
<div id="p_toppings">
          <h4>Choose Any Toppings:</h4>
      <br>
              <label ><input type="checkbox" id="Ham" value="12"> Ham ($12)</label><br>
              <br><label ><input type="checkbox" id="Mushrooms" value="7"> Mushrooms ($7)</label><br>
              <br><label ><input type="checkbox" id="Pineapples" value="5"> Pineapples ($5)</label><br>
              <br><label ><input type="checkbox" id="Pepperoni" value="10"> Pepperoni ($10)</label><br>
              <br><label ><input type="checkbox" id="Green Peppers" value="6"> Green Peppers ($6)</label><br>
              <input type="hidden" name="topping_total" value="0">

      </div>
          </fieldset>      

        <input type="hidden" name="total" value="0">

        <script src="javascript.js" cahrset="utf-8"></script>

        </div>

        <div class="modal-footer">

        <!--Carries the input values to the Order Page-->

        <button class="btn btn-primary" id="buttonClass" value="Click" onclick="updatePizzaTotal();">Go To Order</button>

      </div>
  </form>

 </div>
